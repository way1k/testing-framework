image: registry.gitlab.com/way1k-automation-group/test_framework/image:${CI_COMMIT_REF_NAME}

stages:
  - validate
  - build
  - downstream

### Jobs ###

### Validate stage jobs ###

validate-requirements:
  stage: validate
  tags:
    - common-255
  image: python:3.8.12-buster
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" || $CI_PIPELINE_SOURCE == "api" || $CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - requirements.txt
      when: always
  script:
    - pip install -r requirements.txt
    - echo "Зависимости совместимы"

### Build stage jobs ###

build-image:
  stage: build
  image: docker:20.10.7
  tags:
    - common-255
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" || $CI_PIPELINE_SOURCE == "api" || $CI_PIPELINE_SOURCE == "trigger"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == "push"'
      changes:
        - requirements.txt
        - Dockerfile
        - pytest.ini.dist
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: always
  script:
    - printenv
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
    - docker build -t ${CI_REGISTRY}/way1k-automation-group/test_framework/image:${CI_COMMIT_REF_NAME} .
    - docker push ${CI_REGISTRY}/way1k-automation-group/test_framework/image:${CI_COMMIT_REF_NAME}


### Downstream stage jobs ###

test-bashorg:
  stage: downstream
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $SCHEDULER == "bahsorg-test"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $MARK_NAMES == "None"'
      when: manual
  variables:
    PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
    REGISTRY: $CI_REGISTRY
    COMMIT_REF_NAME: $CI_COMMIT_REF_NAME
    BROWSER: $BROWSER
    BROWSER_VERSION: $BROWSER_VERSION
    ENVIRONMENT: $ENVIRONMENT
    MARK_NAMES: $MARK_NAMES
    SCHEDULER: $SCHEDULER
  trigger:
    include:
      - local: 'pipelines/.bashorg-test-ci.yml'

test-reqres:
  stage: downstream
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $SCHEDULER == "reqres-test"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $MARK_NAMES == "None"'
      when: manual
  variables:
    PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
    REGISTRY: $CI_REGISTRY
    COMMIT_REF_NAME: $CI_COMMIT_REF_NAME
    BROWSER: $BROWSER
    BROWSER_VERSION: $BROWSER_VERSION
    ENVIRONMENT: $ENVIRONMENT
    MARK_NAMES: $MARK_NAMES
    SCHEDULER: $SCHEDULER
  trigger:
    include:
      - local: 'pipelines/.reqres-test-ci.yml'

### Markname jobs ###

mark-names-launch:
  stage: downstream
  tags:
    - common-255
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $MARK_NAMES != "None"'
      when: always
      allow_failure: true
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $MARK_NAMES == "None"'
      when: manual
      allow_failure: true
  variables:
    PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
    REGISTRY: $CI_REGISTRY
    COMMIT_REF_NAME: $CI_COMMIT_REF_NAME
    BROWSER: $BROWSER
    BROWSER_VERSION: $BROWSER_VERSION
    ENVIRONMENT: $ENVIRONMENT
    MARK_NAMES: $MARK_NAMES
    SCHEDULER: $SCHEDULER
  script:
    - echo $MARK_NAMES
    - pytest -m "$MARK_NAMES" --env=$ENVIRONMENT --browser=$BROWSER --browser_version=$BROWSER_VERSION --report=yes --log_level=DEBUG
